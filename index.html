<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">

  <title>Listado</title>

</head>

<body>
  <h1>Listado</h1>
  <p>Agreg√° el nombre del producto que quieras y luego el valor del mismo para llevar la cuenta de lo que vas gastando
  </p>

  <div class="container">
    <form id="formListado">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label mt-1">Ingresa el valor del producto</label>
        <input type="number" id="valor" class="form-control" name="valor">
        <button type="submit" class="btn btn-secondary">Agregar a la lista</button>
        </div>
    </form>
  </div>

  <div class="container">
<div class="text-center" id="infoListado"></div>
    <button id="botonListado" class="btn btn-dark">Mostrar Listados</button>

    <div id="datosListado" class="row"></div>
  </div>


  <link rel="stylesheet" href="/main.js">
</body>

</html>
